name: CI with Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Run tests WITHOUT coverage check first
      - name: Run tests and generate coverage
        run: mvn clean test jacoco:report -Djacoco.skip.check=true

      # Merge coverage reports
      - name: Merge coverage reports
        run: mvn jacoco:report-aggregate

      # Now check coverage on merged report
      - name: Verify coverage thresholds
        run: mvn jacoco:check -Djacoco.dataFile=target/jacoco-merged.exec

      - name: Generate JaCoCo Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
          badges-directory: .github/badges
          generate-branches-badge: true
          generate-summary: true
          jacoco-csv-file: target/site/jacoco/jacoco.csv

      - name: Log coverage percentage
        run: |
          echo "Coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "Branch Coverage = ${{ steps.jacoco.outputs.branches }}"

      - name: Commit and push badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .github/badges/*.svg || true
          git diff --staged --quiet || git commit -m "Update coverage badges [skip ci]"
          git push || true

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: ${{ github.workspace }}/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          min-coverage-changed-files: 80
          title: Code Coverage Report

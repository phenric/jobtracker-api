# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/jobstracker
spring.datasource.username=jobstracker_user
spring.datasource.password=jobstracker_pass

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8080

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoints.web.base-path=/actuator
management.server.port=8080

# Health Check Components
management.health.db.enabled=true
management.health.diskspace.enabled=true

# Info Endpoint
info.app.name=JobsTracker
info.app.description=Job Application Tracking System
info.app.version=@project.version@
info.app.java.version=@java.version@

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.packages-to-scan=com.vedisee.jobstracker
springdoc.show-actuator=true

# PostgreSQL Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/jobstracker}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:jobstracker_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:jobstracker_pass}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8080

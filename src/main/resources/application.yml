# PostgreSQL Configuration
spring:
  datasource:
    url: 'jdbc:postgresql://localhost:5432/jobstracker'
    username: jobstracker_user
    password: jobstracker_pass
  jpa:
    hibernate.ddl-auto: update
    show-sql: true
    properties.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    properties.hibernate.format_sql: true

# Server
server.port: 8080

# Actuator Configuration
management:
  endpoints:
    web.exposure.include: *
    health.show-details: always
    health.show-components: always
    web.base-path: /actuator
  server.port: 8080

# Health Check Components
management.health:
  db.enabled: true
  diskspace.enabled: true

# Swagger/OpenAPI Configuration
springdoc:
  api-docs.path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
  packages-to-scan: com.vedisee.jobstracker
  show-actuator: true

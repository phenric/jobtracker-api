version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: jobstracker-db
    environment:
      POSTGRES_DB: jobstracker
      POSTGRES_USER: jobstracker_user
      POSTGRES_PASSWORD: jobstracker_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - jobstracker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobstracker_user -d jobstracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: jobstracker-app
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/jobstracker
      SPRING_DATASOURCE_USERNAME: jobstracker_user
      SPRING_DATASOURCE_PASSWORD: jobstracker_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    networks:
      - jobstracker-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

networks:
  jobstracker-network:
    driver: bridge
